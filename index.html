<head>

<body>
<header>
    <h1>Homework 12. DOM manipulation.</h1>
</header>
<main>
    <h2>ToDo List</h2>
    <section class="add_task">
        <input type="text" id="task_text" maxlength="60" placeholder="Enter the task">
        <div class="btn add_btn">Add task</div>
        <div class="btn clear_btn">Clear</div>
    </section>
    <section class="radio_btns">
        <input type="radio" id="radio_all" name="select" value="radio_all" checked>
        <label for="radio_all">All</label>
        <input type="radio" id="radio_active" name="select" value="radio_active">
        <label for="radio_active">Active</label>
        <input type="radio" id="radio_done" name="select" value="radio_done">
        <label for="radio_done">Done</label>
    </section>
    <section class="tasks">
        <ul class="tasks_list">

        </ul>
    </section>
    <div class="btn clear_all_btn">Clear ALL</div>
</main>
